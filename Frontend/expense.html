<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="http://127.0.0.1:5500/Frontend/login.html"
              >Login</a
            >
            <a
              class="nav-link"
              href="http://127.0.0.1:5500/Frontend/sign-up.html"
              >Sign Up</a
            >
            <a
              class="nav-link active"
              href="http://127.0.0.1:5500/Frontend/expense.html"
              >Expense</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div
      class="container-sm mt-5 d-flex flex-column justify-content-center"
      id="expense-tab"
    >
      <div class="row d-flex justify-content-between">
        <div class="col-sm col-xl-4 col-lg-4 col-md-12 pt-2 pb-2 mt-2">
          <form action="" class="p-5 form-expense" method="POST">
            <div
              class="mb-3 d-flex justify-content-start align-content-center"
              style="
                font-size: 25px;
                border-bottom: 2px solid #c3c3c3;
                padding-bottom: 5px;
              "
            >
              Details
            </div>
            <div class="mb-3">
              <label for="money" class="form-label">Money:</label>
              <input type="number" class="form-control" id="money" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea
                name="description"
                class="form-control"
                id="description"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category:</label>
              <select name="category" class="form-select" id="category">
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success" id="submit">
              Submit
            </button>
          </form>
        </div>
        <div
          class="col-sm col-xl-7 col-lg-7 col-md-12 pt-2 pb-2 mt-2 d-flex flex-column"
          id="expense-list"
        >
          <h3 class="pb-2" style="border-bottom: 1px solid black;">EXPENSE LIST</h3>
        </div>
      </div>
    </div>
    <script src="expense.js"></script>
  </body>
</html>
