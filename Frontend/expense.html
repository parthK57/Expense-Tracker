<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="http://127.0.0.1:5500/Frontend/sign-up.html"
          >EXPENSE TRACKER</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="http://127.0.0.1:5500/Frontend/login.html"
              >Login</a
            >
            <a
              class="nav-link"
              href="http://127.0.0.1:5500/Frontend/sign-up.html"
              >Sign Up</a
            >
            <a
              class="nav-link active"
              href="http://127.0.0.1:5500/Frontend/expense.html"
              >Expense</a
            >
            <a
              class="nav-link"
              href="http://127.0.0.1:5500/Frontend/report.html"
              id="report-link"
              >Report</a
            >
            <button
              class="btn btn-outline-warning"
              type="submit"
              id="premium-btn"
            >
              Premiumâ˜…
            </button>
            <button class="btn btn-primary" type="submit" id="logout-btn">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="container-sm mt-5 d-flex flex-column justify-content-center"
      id="expense-tab"
    >
      <div class="row d-flex justify-content-between">
        <div class="col-sm col-xl-4 col-lg-4 col-md-12 pt-2 pb-2 mt-2">
          <form
            action=""
            autocomplete="off"
            class="p-5 form-expense"
            method="POST"
          >
            <div
              class="mb-3 d-flex justify-content-start align-content-center"
              style="
                font-size: 25px;
                border-bottom: 2px solid #c3c3c3;
                padding-bottom: 5px;
              "
              id="form-heading"
            ></div>
            <div class="mb-3">
              <label for="money" class="form-label">Money:</label>
              <input type="number" class="form-control" id="money" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea
                name="description"
                class="form-control"
                id="description"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category:</label>
              <select name="category" class="form-select" id="category">
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success" id="submit">
              Submit
            </button>
          </form>
        </div>
        <div
          class="col-sm col-xl-7 col-lg-7 col-md-12 pt-2 pb-2 mt-2 d-flex flex-column"
          id="expense-list"
          style="height: 510px; overflow: scroll"
        >
          <h3 class="pb-2" style="border-bottom: 1px solid black">
            EXPENSE LIST
          </h3>
        </div>
      </div>
      <div class="row d-flex justify-content-between" id="premium-row-0">
        <div class="col-sm col-xl-12 col-lg-12 col-md-12" id="premium-header">
          <h3 class="pb-2 mt-5" style="border-bottom: 1px solid black">
            Premium Features
          </h3>
        </div>
        <div
          class="col-sm col-xl-12 col-lg-12 col-md-12 mt-2 d-flex justify-content-center"
        >
          <h4>SCORE</h4>
        </div>
        <div
          class="col-sm col-xl-12 col-lg-12 col-md-12 mt-0 p-0 d-flex justify-content-between"
        >
          <span class="d-flex flex-column align-items-center">
            <p class="p-0 m-0">MIN 0</p>
            <p class="p-0 m-0">&darr;</p>
          </span>
          <span class="d-flex flex-column align-items-center">
            <p class="p-0 m-0">MAX &#8734;</p>
            <p class="p-0 m-0">&darr;</p>
          </span>
        </div>
        <div class="col-sm col-xl-12 col-lg-12 col-md-12 m-0">
          <div class="separator">10</div>
        </div>
      </div>
      <div class="row d-flex justify-content-between" id="premium-row-1">
        <div class="col-sm col-xl-4 col-lg-4 col-md-12 pt-2 pb-2 mt-5">
          <div class="stats-expense">
            <div class="d-flex w-100 justify-content-center">
              <div
                class="p-3 mt-1 d-flex justify-content-center"
                style="
                  font-size: 25px;
                  width: 90%;
                  border-bottom: 1px solid black;
                "
              >
                Your Stats
              </div>
            </div>
            <div
              class="d-flex flex-column mt-4 p-3"
              id="stats-information-container"
            >
              <!-- <span class="stats-info" id="networth"
                ><p>Networth:</p>
                <p id="networth-value"></p></span
              > -->
              <span class="stats-info" id="credit-score"
                ><p>Credit Amount:</p>
                <p id="credit-value"></p></span
              >
              <span class="stats-info" id="debit-score"
                ><p>Debit Amount:</p>
                <p id="debit-value"></p></span
              >
              <span class="stats-info" id="balance"
                ><p>Balance:</p>
                <p id="balance-value"></p></span
              >
              <span class="stats-info" id="score"
                ><p>Score:</p>
                <p id="score-value"></p></span
              >
            </div>
          </div>
        </div>
        <div class="col-sm col-xl-6 col-lg-6 col-md-12 pt-2 pb-2 mt-5 d-flex flex-column" id="leader-bord-container">
          <div class="d-flex flex-column w-100 justify-content-center">
            <div
              class="pt-3 pb-3 mt-1 d-flex"
              style="
                font-size: 25px;
                width: 100%;
                border-bottom: 1px solid black;
              "
            >
              Leader Board
            </div>
            <div class="users-container d-flex flex-column pt-3 pt-b3">
              <span class="mt-2 pt1 pb-1" style="font-size: 18px; color: gold;" id="leader-board-0"></span>
              <span class="mt-2 pt1 pb-1" style="font-size: 18px; color: silver;" id="leader-board-1"></span>
              <span class="mt-2 pt1 pb-1" style="font-size: 18px; color: brown;" id="leader-board-2"></span>
              <span class="mt-2 pt1 pb-1" style="font-size: 18px;" id="leader-board-3"></span>
              <span class="mt-2 pt1 pb-1" style="font-size: 18px;" id="leader-board-4"></span>
              <span class="mt-2 pt1 pb-1" style="font-size: 18px;" id="leader-board-5"></span>
              <span class="mt-2 pt1 pb-1" style="font-size: 18px;" id="leader-board-6"></span>
              <span class="mt-2 pt1 pb-1" style="font-size: 18px;" id="leader-board-7"></span>
              <span class="mt-2 pt1 pb-1" style="font-size: 18px;" id="leader-board-8"></span>
              <span class="mt-2 pt1 pb-1" style="font-size: 18px;" id="leader-board-9"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="expense.js"></script>
  </body>
</html>
