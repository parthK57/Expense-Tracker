<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="http://127.0.0.1:5500/Frontend/sign-up.html"
          >EXPENSE TRACKER</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="http://127.0.0.1:5500/Frontend/login.html"
              >Login</a
            >
            <a
              class="nav-link"
              href="http://127.0.0.1:5500/Frontend/sign-up.html"
              >Sign Up</a
            >
            <a
              class="nav-link"
              href="http://127.0.0.1:5500/Frontend/expense.html"
              >Expenses</a
            >
            <a
              class="nav-link active"
              href="http://127.0.0.1:5500/Frontend/report.html"
              >Reports</a
            >
            <button class="btn btn-primary" type="submit" id="logout-btn">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="container d-flex flex-column align-items-center justify-content-center mt-5"
    >
      <div class="row d-flex w-100">
        <div class="col col-12">
          <h3 class="pb-2 w-100" style="border-bottom: 1px solid black">
            Reports
          </h3>
        </div>
        <div
          class="col col-12 mt-4"
          style="height: 510px; overflow-y: scroll; overflow-x: scroll"
        >
          <h4
            class="pb-2 w-100 text-center"
            style="border-bottom: 1px solid black"
            id="month-table-title"
          ></h4>
          <table class="table table-striped table-bordered" id="month-report">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Credit Amount</th>
                <th scope="col">Debit Amount</th>
              </tr>
            </thead>
            <tbody id="month-table-body"></tbody>
          </table>
        </div>
      </div>
      <div class="row d-flex w-100">
        <div
          class="col col-12 mt-4"
          style="height: 510px; overflow-y: scroll; overflow-x: scroll"
          id="table-container"
        >
          <h4
            class="pb-2 w-100 text-center"
            style="border-bottom: 1px solid black"
            id="year-table-title"
          >
            Yearly Report ðŸ—Ž
          </h4>
          <table class="table table-striped table-bordered" id="year-report">
            <thead>
              <tr>
                <th scope="col">Month</th>
                <th scope="col">Income</th>
                <th scope="col">Expense</th>
                <th scope="col">Savings</th>
              </tr>
            </thead>
            <tbody id="year-table-body"></tbody>
          </table>
          <button class="btn btn-success" id="save-report">Save</button>
          <!-- <a href="" class="link-info">Download</a> -->
        </div>
      </div>
    </div>
    <script src="report.js"></script>
  </body>
</html>
